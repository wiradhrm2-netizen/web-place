<!DOCTYPE html>
<html>
<head>
    <title>Absensi QR WA Otomatis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>

    <div class="container">
        <h2>ABSENSI SISWA</h2>

        <div id="reader" class="qr-box"></div>

        <label>NIS:</label>
        <input type="text" id="nis" readonly>

        <label>Nama:</label>
        <input type="text" id="nama" readonly>

        <label>Kelas:</label>
        <input type="text" id="kelas" readonly>

        <label>Status:</label>
        <select id="status">
            <option>Hadir</option>
            <option>Izin</option>
            <option>Sakit</option>
        </select>

        <div id="keteranganBox" class="hidden">
            <label>Keterangan:</label>
            <input type="text" id="keterangan">
        </div>

        <button id="manualBtn">Mode Manual</button>
        <button id="kirimWA">Kirim Absensi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
