<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Absensi QR WhatsApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>

<div class="container">
    <h2>ABSENSI SISWA</h2>

    <div class="menu">
        <button id="btnScan" class="btn">SCAN QR</button>
        <button id="btnManual" class="btn">ISI MANUAL</button>
    </div>

    <!-- SCAN QR -->
    <div id="scanSection" class="hidden">
        <h3>SCAN KARTU SISWA</h3>
        <div id="reader" class="qr-box"></div>
    </div>

    <!-- FORM MANUAL -->
    <div id="formSection" class="hidden">
        <h3>FORM ABSENSI</h3>

        <label>NIS:</label>
        <input type="text" id="nis">

        <label>Nama:</label>
        <input type="text" id="nama">

        <label>Kelas:</label>
        <input type="text" id="kelas">

        <label>Status:</label>
        <select id="status">
            <option>Hadir</option>
            <option>Izin</option>
            <option>Sakit</option>
        </select>

        <div id="keteranganBox" class="hidden">
            <label>Keterangan:</label>
            <input type="text" id="keterangan">
        </div>

        <button id="kirimWA" class="btn-submit">Kirim Absensi</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
